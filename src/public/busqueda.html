<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_busqueda.css">
    <title>Búsqueda hospedaje</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <a href="">
                <img src="../img/logo_completo.png" alt="alojAR logo" height="40">
            </a> 
        </div>
        <nav class="navbar">
            <ul>
                <li class="listItem"><a href="/">Home</a></li>
                <li class="listItem"><a href="institucion.html" target="_blank">Nosotros</a></li>
                <li class="listItem"><a href="contacto.html" target="_blank">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-form">
            <h1>Buscar Alojamiento</h1>
            <form action="resultados.html" method="get">
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais">
                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" name="provincia">
                <label for="localidad">Localidad:</label>
                <input type="text" id="localidad" name="localidad">
                <label for="fecha">Fecha de Estadia:</label>
                <input type="date" id="fecha" name="fecha">
                <label for="huespedes">Cantidad de Huespedes:</label>
                <input type="number" id="huespedes" name="huespedes" min="1">
                <button type="submit">Buscar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Alojar 2024. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
